<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">
    <f:if condition="{data.header}">
        <f:switch expression="{data.header_layout}">
            <f:case value="2">
                <h2>{data.header}</h2>
            </f:case>
            <f:case value="3">
                <h3>{data.header}</h3>
            </f:case>
            <f:case value="4">
                <h4>{data.header}</h4>
            </f:case>
            <f:case value="5">
                <h5>{data.header}</h5>
            </f:case>
            <f:case value="6">
                <h6>{data.header}</h6>
            </f:case>
            <f:case value="150">
                <h2 class="header-divider">{data.header}</h2>
            </f:case>
            <f:case value="170">
                <f:comment> -- do not show header -- </f:comment>
            </f:case>
            <f:defaultCase>
                <h2>{data.header}</h2>
            </f:defaultCase>
        </f:switch>
    </f:if>
</f:section>

</html>
